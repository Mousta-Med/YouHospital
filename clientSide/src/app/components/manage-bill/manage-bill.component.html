<div [formGroup]="billForm" class="">
  <h2>{{ title }}</h2>
  <div class="py-3">
    <div class="w-full">
      <label class="block mb-1 text-color text-base">Amount</label>
      <span
        class="p-input-icon-left w-full">
          <i class="pi pi-sitemap"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="amount" id="problem"
                 placeholder="Bill Amount" type="number">
        </span>
    </div>
    <div class="w-full">
      <label class="block mb-1 text-color text-base">Bill Status</label>
      <span
        class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="status">
            <option value="no">Select Option</option>
            <option value="PAID">PAID</option>
            <option value="UNPAID">UNPAID</option>
            <option value="PENDING">PENDING</option>
          </select>
        </span>
    </div>
    <div class="w-full" >
      <label class="block mb-1 text-color text-base">Patient</label>
      <span
        class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="patientId">
            <option value="no">Select Option</option>
            <option *ngFor="let patient of patients" [value]="patient?.id">{{patient?.firstName}} {{patient?.lastName}}</option>
          </select>
        </span>
    </div>
  </div>


  <button
    (click)="onSubmit()"
    [disabled]="billForm.invalid"
    pButton
    label="Submit"
    class="w-full"
  >
  </button>
  <button
    (click)="onCancel()"
    pButton
    label="Cancel"
    class="w-full p-button-outlined p-button-danger mt-2"
  >
  </button>
</div>

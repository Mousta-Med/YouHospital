<div>
  <p-button (onClick)="createRoom()" label="Add Room" severity="success" size="small"></p-button>
</div>
<div class="p-3">
  <div class="mt-3">
    <p-table [tableStyle]="{ 'min-width': '40rem' }" [value]="rooms">
      <ng-template pTemplate="header">
        <tr>
          <th>Number</th>
          <th>Location</th>
          <th>Type</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template let-room pTemplate="body">
        <tr>
          <td>{{ room.roomNum }}</td>
          <td>{{ room.location }}</td>
          <td>{{ room.roomType }}</td>
          <td>{{ room.department.name }}</td>
          <td class="-m-3">
            <button (click)="updateRoom(room)" class="p-button-rounded p-button-text" icon="pi pi-pencil" pButton pRipple
                    type="button"></button>
            <button (click)="deleteRoom(room)" class="p-button-rounded p-button-danger p-button-text" icon="pi pi-trash" pButton pRipple
                    type="button"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-room
    (cancel)="cancel()"
    (submit)="save($event)"
    [operation]="operation"
    [room]="room"
  ></app-manage-room>
</p-sidebar>

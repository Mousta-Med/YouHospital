<div>
  <p-button (onClick)="createRoom()" severity="success" size="small" label="Add Room"></p-button>
</div>
<div class="p-3">
  <div class="mt-3">
    <p-table [value]="rooms" [tableStyle]="{ 'min-width': '40rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Number</th>
          <th>Location</th>
          <th>Type</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template let-room pTemplate="body">
        <tr>
          <td>{{ room.roomNum }}</td>
          <td>{{ room.location }}</td>
          <td>{{ room.roomType }}</td>
          <td>{{ room.department.name }}</td>
          <td class="-m-3">
            <button pButton pRipple type="button" icon="pi pi-pencil" (click)="updateRoom(room)"
                    class="p-button-rounded p-button-text"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteRoom(room)"
                    class="p-button-rounded p-button-danger p-button-text"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-room
    [operation]="operation"
    [room]="room"
    (submit)="save($event)"
    (cancel)="cancel()"
  ></app-manage-room>
</p-sidebar>

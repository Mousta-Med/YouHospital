<div [formGroup]="roomForm" class="">
  <h2>{{ title }}</h2>
  <div class="py-3">
    <div class="w-full">
      <label class="block mb-1 text-color text-base" for="name">Room Number</label>
      <span
        class="p-input-icon-left w-full">
 <i class="pi pi-sitemap"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="roomNum" id="name"
                 placeholder="Room Number" type="number">
        </span>
    </div>
    <div class="w-full">
      <label class="block mb-1 text-color text-base">Location</label>
      <span
        class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="location"
                 placeholder="Room Location" type="text">
        </span>
    </div>
    <div class="w-full">
      <label class="block mb-1 text-color text-base">Department</label>
      <span
        class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="departmentId">
            <option value="no">Select Option</option>
            <option *ngFor="let department of departments" [value]="department?.id">{{ department?.name }}</option>
          </select>
        </span>
    </div>
    <div class="w-full">
      <label class="block mb-1 text-color text-base">Room Type</label>
      <span
        class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="roomType">
            <option value="no">Select Option</option>
            <option value="WARD">WARD</option>
            <option value="SINGLE">SINGLE</option>
            <option value="DOUBLE">DOUBLE</option>
            <option value="ICU">ICU</option>
            <option value="OR">OR</option>
          </select>
        </span>
    </div>
  </div>
  <button
    (click)="onSubmit()"
    [disabled]="roomForm.invalid"
    class="w-full"
    label="Submit"
    pButton
  >
  </button>
  <button
    (click)="onCancel()"
    class="w-full p-button-outlined p-button-danger mt-2"
    label="Cancel"
    pButton
  >
  </button>
</div>

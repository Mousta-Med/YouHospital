<div class="block-content">
  <div class="ng-star-inserted" style="height: 100vh; overflow: hidden;">
    <div class="min-h-screen flex relative lg:static surface-ground">
      <div
        class="h-screen surface-section hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border w-18rem lg:w-7rem select-none"
        id="app-sidebar-9">
        <div class="flex flex-column h-full">
          <div class="flex align-items-center justify-content-center flex-shrink-0"
               style="height: 60px;"><img alt="Image" height="70" src="assets/images/new_logo.png">
          </div>
          <div class="mt-3">
            <ul class="list-none p-0 m-0">
              <app-menu-item *ngFor="let menu of menus" [menuItem]="menu"></app-menu-item>
            </ul>
          </div>
          <div class="mt-auto">
            <hr class="mb-3 mx-3 border-top-1 border-none surface-border">
            <a (click)="logOut()"
               class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
            ><i
              class="pi pi-sign-out mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i><span
              class="font-medium inline text-base lg:text-xs lg:block">LOG-OUT</span><span
              class="p-ink"></span></a>
          </div>
        </div>
      </div>
      <div class="min-h-screen flex flex-column relative flex-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

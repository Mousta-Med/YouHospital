<div class="p-5 flex flex-column flex-auto">
  <div class="grid">
    <div class="col-12">
      <div class="text-900 font-medium text-xl mb-3">Hospital</div>
      <div [formGroup]="hospitalForm" class="surface-card p-4 shadow-2 border-round">
        <div class="grid formgrid p-fluid">
          <div class="field mb-4 col-12 md:col-6">
            <label class="font-medium" for="name">Name</label>
            <input class="p-inputtext p-component p-element" formControlName="name" id="name" type="text">
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label class="font-medium" for="address">Address</label>
            <input class="p-inputtext p-component p-element" formControlName="address" id="address" type="text">
          </div>
          <div class="field mb-4 col-12 md:col-6">
            <label class="font-medium" for="phone">Phone</label>
            <input class="p-inputtext p-component p-element" formControlName="phone" id="phone" type="tel">
          </div>
          <div class="surface-100 mb-3 col-12" style="height: 2px;"></div>
          <div class="col-12">
            <button (click)="updateHospital()" class="p-element p-ripple w-auto mt-3 p-button p-component" label="Save Changes" pbutton="">
              <span class="p-button-label">Save Changes</span><span class="p-ink"></span></button>
          </div>
        </div>
      </div>
    </div>
    <div  class="col-12 lg:col-6">
      <div  class="surface-card shadow-2 border-round p-4 h-full">

        <div  class="flex align-items-start mb-3">
          <i class="p-1 lg:mb-2 lg:mr-0 lg:text-2xl mb-0 mr-2 pi pi-sitemap text-base"></i>
          <div  class="text-900 font-medium text-xl">Departments</div>
        </div>
        <app-department></app-department>
      </div>
    </div>
    <div  class="col-12 lg:col-6">
      <div  class="surface-card shadow-2 border-round p-4 h-full">
        <div  class="flex mb-4">
          <i class="p-1 lg:mb-2 lg:mr-0 lg:text-2xl mb-0 mr-2 pi pi-home text-base"></i>
          <div  class="text-900 font-medium text-xl">Rooms</div>
        </div>
        <app-room></app-room>
      </div>
    </div>
  </div>
</div>

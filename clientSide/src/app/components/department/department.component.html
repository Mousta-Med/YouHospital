<div>
  <p-button (onClick)="createDepartment()" label="Add Department" severity="success" size="small"></p-button>
</div>
<div class="p-3">
  <div class="mt-3">
    <p-table [tableStyle]="{ 'min-width': '40rem' }" [value]="departments">
      <ng-template pTemplate="header">
        <tr>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template let-department pTemplate="body">
        <tr>
          <td>{{ department.name }}</td>
          <td class="-m-3">
            <button (click)="updateDepartment(department)" class="p-button-rounded p-button-text" icon="pi pi-pencil" pButton pRipple
                    type="button"></button>
            <button (click)="deleteDepartment(department)" class="p-button-rounded p-button-danger p-button-text" icon="pi pi-trash" pButton pRipple
                    type="button"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-department
    (cancel)="cancel()"
    (submit)="save($event)"
    [department]="department"
    [operation]="operation"
  ></app-manage-department>
</p-sidebar>

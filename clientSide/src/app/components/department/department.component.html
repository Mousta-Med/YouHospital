<div>
  <p-button (onClick)="createDepartment()" severity="success" size="small" label="Add Department"></p-button>
</div>
<div class="p-3">
  <div class="mt-3">
    <p-table [value]="departments" [tableStyle]="{ 'min-width': '40rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template let-department pTemplate="body">
        <tr>
          <td>{{ department.name }}</td>
          <td class="-m-3">
            <button pButton pRipple type="button" icon="pi pi-pencil" (click)="updateDepartment(department)"
                    class="p-button-rounded p-button-text"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteDepartment(department)"
                    class="p-button-rounded p-button-danger p-button-text"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-sidebar [(visible)]="sidebarVisible" [position]="'right'" [styleClass]="'p-sidebar-md'"
           [transitionOptions]="'300ms cubic-bezier(0,0,0.2,1)'">
  <app-manage-department
    [operation]="operation"
    [department]="department"
    (submit)="save($event)"
    (cancel)="cancel()"
  ></app-manage-department>
</p-sidebar>

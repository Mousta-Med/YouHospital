<div [formGroup]="patientForm" class="p-dialog-content">
  <div class="flex flex-column gap-3 mt-3 ">
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="name">First Name</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="firstName" id="name"
                 placeholder="First Name" type="text">
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="familyName">Last Name</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input class="p-inputtext p-component p-element w-full" formControlName="lastName" id="familyName"
               placeholder="Last Name" type="text">
        </span>
      </div>
    </div>
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base">Room</label>
        <span
          class="p-input-icon-left w-full">
              <i class="pi pi-file"></i>
              <select class="p-inputtext p-component p-element w-full" formControlName="roomId">
                <option value="no">Select Option</option>
                <option *ngFor="let room of rooms" [value]="room?.id">{{ room?.roomNum }}</option>
              </select>
            </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base">Email</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="email"
                 placeholder="Email" type="text">
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base">Phone</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input class="p-inputtext p-component p-element w-full" formControlName="phone"
               placeholder="Phone" type="text"></span>
      </div>
    </div>
    <div class="flex gap-3">
      <div *ngIf="patientForm.value.pass != null" class="w-full">
        <label class="block mb-1 text-color text-base">Password</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="pass"
                 placeholder="Password" type="text">
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base">patientType</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input class="p-inputtext p-component p-element w-full" formControlName="patientType"
               placeholder="Patient Type" type="text">
        </span>
      </div>
    </div>
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="dateOfBirth">Date Of Birth</label>
        <span class="p-input-icon-left w-full">
      <i class="pi pi-calendar"></i>
      <input class="p-inputtext p-component p-element w-full" formControlName="dateOfBirth" id="dateOfBirth"
             type="date">
      </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="identityDocument">Gender</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="gender">
            <option value="no">Select Option</option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
          </select>
        </span>
      </div>
    </div>
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base">Department</label>
        <span
          class="p-input-icon-left w-full">
              <i class="pi pi-file"></i>
              <select class="p-inputtext p-component p-element w-full" formControlName="departmentId">
                <option value="no">Select Option</option>
                <option *ngFor="let department of departments" [value]="department?.id">{{ department?.name }}</option>
              </select>
            </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="identityDocument">Identity Type</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="identityType" id="identityDocument">
            <option value="no">Select Option</option>
            <option value="NATIONAL_ID">NATIONAL ID</option>
            <option value="DRIVING_LICENSE">DRIVING LICENSE</option>
            <option value="PASSPORT">PASSPORT</option>
          </select>
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="identityCode">Identity Code</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-briefcase"></i>
        <input class="p-inputtext p-component p-element w-full" formControlName="identityCode"
               id="identityCode" placeholder="Patient Identity Number" type="text">
        </span>
      </div>
    </div>
  </div>
</div>
<div class="p-dialog-footer">
  <div class="flex gap-3 justify-content-end border-top-1 surface-border pt-5">
    <button (click)="onCancel()" class="p-element p-ripple p-button-text p-button p-component">
      <span
        class="p-button-label">Cancel
      </span>
    </button>
    <button (click)="onSubmit()" [disabled]="patientForm.invalid"
            class="p-element p-ripple p-button-rounded p-button p-component">
      <span
        class="p-button-label">Submit
      </span>
    </button>
  </div>
</div>

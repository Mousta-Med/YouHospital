<div class="surface-card shadow-2 border-round p-4">
  <div class="flex flex-column align-items-center mb-3">
    <img class="mb-3"
         src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o="
         style="width: 70px; height: 70px;">
    <span class="font-medium text-900 text-xl mb-2">{{ staff.firstName }} {{ staff.lastName }}</span>
    <span class="text-600 font-medium mb-2">STAFF</span>
    <span class="text-600 surface-200 p-2 border-round">{{ staff.role }}</span>
  </div>
  <div class="pt-3 border-top-1 surface-border flex">
    <button
      (click)="onUpdate(staff)"
      class=" text-orange-300 p-element p-ripple flex-auto mr-2 p-button-outlined p-button-help p-button-plain p-button p-component p-button-icon-only"
      style="border-radius: 30px;"
      type="button">
      <span aria-hidden="true" class="p-button-icon pi pi-pencil"></span>
      <span class="p-ink"></span>
    </button>
    <button
      (click)="onDelete(staff)"
      class="text-red-500 p-element p-ripple flex-auto ml-2 p-button-outlined p-button-help p-button-plain p-button p-component p-button-icon-only"
      style="border-radius: 30px;"
      type="button">
      <span aria-hidden="true" class="p-button-icon pi pi-trash"></span>
      <span class="p-ink"></span>
    </button>
  </div>
</div>

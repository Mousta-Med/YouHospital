<div class=" p-dialog-content" [formGroup]="staffForm">
  <div class="flex flex-column gap-3 mt-3 ">
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="name">First Name</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="firstName" id="name"
                 placeholder="Member Name" type="text">
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="familyName">Last Name</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input class="p-inputtext p-component p-element w-full" formControlName="lastName" id="familyName"
               placeholder="Member Family Name" type="text">
        </span>
      </div>
    </div>
    <div>
      <label class="block mb-1 text-color text-base" for="accessionDate">Recruitment Date</label>
      <span class="p-input-icon-left w-full">
      <i class="pi pi-calendar"></i>
      <input class="p-inputtext p-component p-element w-full" formControlName="recruitmentDate" id="accessionDate"
             type="date">
      </span>
    </div>
<!--    <div>-->
<!--      <label class="block mb-1 text-color text-base" for="nationality">Nationality</label>-->
<!--      <span class="p-input-icon-left w-full">-->
<!--        <i class="pi pi-flag"></i>-->
<!--        <input class="p-inputtext p-component p-element w-full" id="nationality" formControlName="nationality"-->
<!--               placeholder="Member Nationality" type="text">-->
<!--      </span>-->
<!--    </div>-->
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="identityDocument">Identity Type</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" id="identityDocument" formControlName="identityType">
            <option value="">Select Option</option>
            <option value="NATIONAL_ID">NATIONAL ID</option>
            <option value="DRIVING_LICENSE">DRIVING LICENSE</option>
            <option value="PASSPORT">PASSPORT</option>
          </select>
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="identityCode">Identity Code</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-briefcase"></i>
        <input class="p-inputtext p-component p-element w-full" id="identityCode"
               formControlName="identityCode" placeholder="Member Identity Number" type="text">
        </span>
      </div>
    </div>
  </div>
</div>
<div class="p-dialog-footer">
  <div class="flex gap-3 justify-content-end border-top-1 surface-border pt-5">
    <button (click)="onCancel()" class="p-element p-ripple p-button-text p-button p-component">
      <span
        class="p-button-label">Cancel
      </span>
    </button>
    <button [disabled]="staffForm.invalid" (click)="onSubmit()" class="p-element p-ripple p-button-rounded p-button p-component">
      <span
        class="p-button-label">Submit
      </span>
    </button>
  </div>
</div>

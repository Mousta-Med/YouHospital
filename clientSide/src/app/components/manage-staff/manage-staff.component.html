<div [formGroup]="staffForm" class=" p-dialog-content">
  <div class="flex flex-column gap-3 mt-3 ">
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="name">First Name</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="firstName" id="name"
                 placeholder="Staff Name" type="text">
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="familyName">Last Name</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input class="p-inputtext p-component p-element w-full" formControlName="lastName" id="familyName"
               placeholder="Staff Family Name" type="text">
        </span>
      </div>
    </div>
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base">Email</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="email"
                 placeholder="Staff Email" type="text">
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base">Phone</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input class="p-inputtext p-component p-element w-full" formControlName="phone"
               placeholder="Staff Phone" type="tel">
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="identityDocument">Role</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="role">
            <option value="no">Select Option</option>
            <option value="DOCTOR">DOCTOR</option>
            <option value="NURSE">NURSE</option>
            <option value="RECEPTIONIST">RECEPTIONIST</option>
          </select>
        </span>
      </div>
    </div>
    <div class="flex gap-3">
      <div *ngIf="!staff?.pass" class="w-full">
        <label class="block mb-1 text-color text-base">Password</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input class="p-inputtext p-component p-element w-full" formControlName="pass"
                 placeholder="Staff Password" type="text">
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base">Address</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input class="p-inputtext p-component p-element w-full" formControlName="address"
               placeholder="Staff Phone" type="text">
        </span>
      </div>
    </div>
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base">Specialization</label>
        <span class="p-input-icon-left w-full">
      <i class="pi pi-calendar"></i>
      <input class="p-inputtext p-component p-element w-full" formControlName="specialization"
             placeholder="Enter Staff Specialization" type="text">
      </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="accessionDate">Recruitment Date</label>
        <span class="p-input-icon-left w-full">
      <i class="pi pi-calendar"></i>
      <input class="p-inputtext p-component p-element w-full" formControlName="recruitmentDate" id="accessionDate"
             type="date">
      </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="identityDocument">Gender</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="gender">
            <option value="no">Select Option</option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
          </select>
        </span>
      </div>
    </div>
    <div class="flex gap-3">
      <div class="w-full">
        <label class="block mb-1 text-color text-base">Department</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="departmentId">
            <option value="no">Select Option</option>
            <option *ngFor="let department of departments" [value]="department?.id">{{ department?.name }}</option>
          </select>
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="identityDocument">Identity Type</label>
        <span
          class="p-input-icon-left w-full">
          <i class="pi pi-file"></i>
          <select class="p-inputtext p-component p-element w-full" formControlName="identityType" id="identityDocument">
            <option value="no">Select Option</option>
            <option value="NATIONAL_ID">NATIONAL ID</option>
            <option value="DRIVING_LICENSE">DRIVING LICENSE</option>
            <option value="PASSPORT">PASSPORT</option>
          </select>
        </span>
      </div>
      <div class="w-full">
        <label class="block mb-1 text-color text-base" for="identityCode">Identity Code</label>
        <span
          class="p-input-icon-left w-full">
        <i class="pi pi-briefcase"></i>
        <input class="p-inputtext p-component p-element w-full" formControlName="identityCode"
               id="identityCode" placeholder="Staff Identity Number" type="text">
        </span>
      </div>
    </div>
  </div>
</div>
<div class="p-dialog-footer">
  <div class="flex gap-3 justify-content-end border-top-1 surface-border pt-5">
    <button (click)="onCancel()" class="p-element p-ripple p-button-text p-button p-component">
      <span
        class="p-button-label">Cancel
      </span>
    </button>
    <button (click)="onSubmit()" [disabled]="staffForm.invalid"
            class="p-element p-ripple p-button-rounded p-button p-component">
      <span
        class="p-button-label">Submit
      </span>
    </button>
  </div>
</div>

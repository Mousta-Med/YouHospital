<li>
  <div [routerLinkActiveOptions]="{ exact: true }"
       [routerLink]="menuItem.routerLink"
       [routerLinkActive]="['active']"
       class="p-ripple p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center text-600 border-left-2 border-transparent hover:border-300 transition-duration-150 transition-colors">
    <i class="{{menuItem.icon}} mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
    <span class="font-medium inline text-base lg:text-xs lg:block">{{ menuItem.label }}</span>
  </div>
</li>
